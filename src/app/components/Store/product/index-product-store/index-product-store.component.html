<app-header></app-header>
<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Products</li>
          </ol>
        </div>
      </nav>

       <!-- Page container -->
       <section class="container pt-3 pb-5 pb-md-6 mb-2 mb-lg-0">


        <!-- Toolbar + Pagination -->
        <div class="row mb-4 pb-2">
          <div class="col-md-3 pr-lg-4 mb-3 mb-md-0">

            <!-- Show / hide filters on Desktop -->
            <div class="d-none d-lg-block">
              <h3><i class="cxi-filter-1"></i> Filtros:</h3>
            </div>

            <!-- Show / hide filters (off-canvas) on Mobile -->
            <button type="button" class="btn btn-primary btn-block mt-0 d-lg-none" data-toggle="offcanvas" data-target="filtersOffcanvas">
              <i class="cxi-filter-2 mr-1"></i>
              Show filters
            </button>
          </div>

          <div class="col-md-9">
            <div class="d-flex align-items-center">
              <div class="form-inline flex-nowrap mr-3 mr-xl-5">
                <label for="sorting-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Sort by</label>
                <select id="sorting-top" class="custom-select" name="sort_by" [(ngModel)]="sort_by" (change)="orden_por()">
                  <option value="Defecto">Defecto</option>
                  <option value="Popularidad">Popularity</option>
                  <option value="+-Precio">Low - Hight Price</option>
                  <option value="-+Precio">High - Low Price</option>
                  <option value="azTitulo">A - Z Order</option>
                  <option value="zaTitulo">Z - A Order</option>
                </select>
              </div>
              <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5">
                <label for="pager-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Show</label>
                <select id="pager-top" class="custom-select" name="pageSize" [(ngModel)]="pageSize">
                  <option value="6">6</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
                <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-lg-block">products per page</span>
              </div>
              <ngb-pagination
              [collectionSize]="product.length" 
              [(page)]="page" 
              [pageSize]="pageSize">
            </ngb-pagination>
            </div>
          </div>
        </div>

        <div class="row flex-lg-nowrap">


          <!-- Filters (sidebar) -->
          <div id="filtersSidebar" class="col-lg-3 pr-lg-4">
            <div id="filtersOffcanvas" class="cs-offcanvas cs-offcanvas-collapse">
              <div class="cs-offcanvas-cap align-items-center border-bottom mb-3">
                <h2 class="h5 mb-0">Shop filters</h2>
                <button class="close mr-n1" type="button" data-dismiss="offcanvas" aria-label="Close">
                  <span class="h2 font-weight-normal mt-n1 mb-0" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="cs-offcanvas-body accordion-alt pb-4">

                <!--filter product-->
                <div class="card border-bottom">
                  <div class="card-header pt-0 pb-3" id="product-panel">
                    <h6 class="accordion-heading">
                      <a href="#product" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="product">
                        Products
                        <span class="accordion-indicator"></span>
                      </a>
                    </h6>
                  </div>
                  <div class="collapse show" id="product" aria-labelledby="product-panel">
                    <div class="cs-widget-data-list cs-filter">
                      <div class="input-group-overlay mb-3">
                        <input type="text" class="cs-filter-search form-control form-control-sm appended-form-control" placeholder="Search the product" name="filter_product" [(ngModel)]="filter_product" (keyup)="Search_product()">
                        <div class="input-group-append-overlay" style="cursor: pointer; color: white !important; background: #17696a !important" (click)="Search_product()">
                          <span class="input-group-text">
                            <i class="cxi-search font-size-sm" style="color: white;"></i>
                          </span>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

                <!-- Category -->
                <div class="card border-bottom">
                  <div class="card-header pt-0 pb-3" id="category-panel">
                    <h6 class="accordion-heading">
                      <a href="#category" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="category">
                        Categories
                        <span class="accordion-indicator"></span>
                      </a>
                    </h6>
                  </div>
                  <div class="collapse show" id="category" aria-labelledby="category-panel">
                    <div class="cs-widget-data-list cs-filter">
                      <div class="input-group-overlay mb-3">
                        <input type="text" class="cs-filter-search form-control form-control-sm appended-form-control" placeholder="Search the category" name="filter_category" [(ngModel)]="filter_category" (keyup)="search_Category()">
                        <div class="input-group-append-overlay">
                          <span class="input-group-text">
                            <i class="cxi-search font-size-sm"></i>
                          </span>
                        </div>
                      </div>
                      <ul class="cs-filter-list list-unstyled pr-3" style="height: 12rem;" data-simplebar data-simplebar-auto-hide="false">
                        <li class="cs-filter-item">
                          <div class="custom-control custom-checkbox">
                            <input type="radio" name="group1" (change)="buscar_por_categoria()" class="custom-control-input" id="blazers-todos" value="todos" [(ngModel)]="filter_cat_product">
                            <label for="blazers-todos"class="custom-control-label">
                              <span class="cs-filter-item-text">Todos</span>
                              <span class="pl-1 text-muted">(235)</span>
                            </label>
                          </div>
                        </li>
                        <li class="cs-filter-item" *ngFor="let category of categories; let indice = index">
                          <div class="custom-control custom-checkbox">
                            <input type="radio" name="group1" (change)="buscar_por_categoria()" class="custom-control-input" id="blazers-{{indice}}" value="{{category.titles}}" [(ngModel)]="filter_cat_product">
                            <label for="blazers-{{indice}}" class="custom-control-label">
                              <span class="cs-filter-item-text">{{category.titles}}</span>
                              <span class="pl-1 text-muted">(235)</span>
                            </label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <!-- Price -->
              <!-- Price -->
<div class="card border-bottom">
    <div class="card-header py-3" id="price-panel">
      <h6 class="accordion-heading">
        <a href="#price" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="price">
          Price
          <span class="accordion-indicator"></span>
        </a>
      </h6>
    </div>
    <div class="price-input">
      <div class="field">
        <span>Min</span>
        <input #minPriceInput type="number" class="input-min" value="0">
      </div>
      <div class="separator">-</div>
      <div class="field">
        <span>Max</span>
        <input #maxPriceInput type="number" class="input-max" value="1000">
      </div>
    </div>
    <div class="slider">
      <div #range class="progress"></div>
    </div>
    <div class="range-input">
      <input #rangeMinInput type="range" class="range-min" min="0" max="1000" value="0" step="100">
      <input #rangeMaxInput type="range" class="range-max" min="0" max="1000" value="1000" step="100">
    </div>
  </div>

             
              </div>
            </div>
          </div>


          <!-- Product grid -->
          <div class="col">
            <div class="row" *ngIf="load_data">
              <div class="col-12 text-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <div *ngIf="!load_data" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3" data-filters-columns>

             <ng-container *ngIf="product.length == 0">
              <div class="col-lg-12 col-md-5">
                <h3 class="h6 mb2 text-uppercase">No se encontraron products</h3>
                <h2 class="h1 pb-lg-3">Es posible que sea un error</h2>
                <a style="cursor: pointer;" (click)="reset_products()" class="btn btn-gradient btn-hover-shadow">Mostrar todos los products</a>
              </div>
             </ng-container>
             <ng-container *ngIf="product.length >= 1">
               <!-- Item -->
               <div class="col pb-sm-2 mb-grid-gutter" *ngFor="let products of product | slice: (page-1)*pageSize : (page-1) * pageSize + pageSize" >
                <div class="card card-product mx-auto">
                  <div class="card-product-img">
                    <a [routerLink]="['/products/store/view/', products.id]" class="card-img-top">
                        <img src="https://ecommercewebde.blob.core.windows.net/ecommerce/{{products.frontpage}}" class="img-thumbnail rounded-0" alt="Square image" alt="Product Image">
                    </a>
                    <div class="card-product-widgets-top">
                      <div class="star-rating ml-auto">
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                        <i class="sr-star cxi-star-filled active"></i>
                      </div>
                    </div>
                    <div class="card-product-widgets-bottom">
                      <a href="#" class="btn-wishlist ml-auto" data-toggle="tooltip" data-placement="left" title="Add to wishlist"></a>
                    </div>
                  </div>
                  <div class="card-body pb-2">
                    <h3 class="card-product-title text-truncate mb-2">
                      <a [routerLink]="['/products/store/view/', products.id]" class="nav-link">{{ products.title}}</a>
                    </h3>
                    <div class="d-flex align-items-center">
                      <span class="h5 d-inline-block mb-0">${{products.price}}.00</span>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="d-flex align-items-center mb-2 pb-1">
                        <div class="row">
                            <div class="col-12">
                               <a href=""> {{products.category.titles}}</a>
                            </div>
                        </div>
                    </div>
                    <button *ngIf="!btn_cart" class="btn btn-block btn-primary" (click)="add_product_cart(products.id)">
                      <i class="cxi-cart mr-2"></i>
                      Add to cart
                    </button>
                    <button *ngIf="btn_cart" type="button" class="btn btn-primary" disabled>
                      <span class="spinner-grow spinner-grow-sm mr2" role="status" aria-hidden="true">
                        Loading...
                      </span>
                    </button>
                  </div>
                </div>
              </div>
             </ng-container>

          
            </div>

            <!-- Toolbar + Pagination -->
            <div class="d-flex align-items-center pt-md-4">
              <div class="form-inline flex-nowrap mr-3 mr-xl-5 pt-1">
                <label for="sorting-bottom" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-md-block">Sort by</label>
                <select id="sorting-bottom" class="custom-select" name="sort_by" [(ngModel)]="sort_by" (change)="orden_por()">
                  <option value="Defecto">Defecto</option>
                  <option value="Popularidad">Popularity</option>
                  <option value="+-Precio">Low - Hight Price</option>
                  <option value="-+Precio">High - Low Price</option>
                  <option value="azTitulo">A - Z Order</option>
                  <option value="zaTitulo">Z - A Order</option>
                </select>
              </div>
              <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5 pt-1">
                <label for="pager-bottom" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-md-block">Show</label>
                <select id="pager-bottom" class="custom-select" name="pageSize" [(ngModel)]="pageSize">
                  <option value="6">6</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
                <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-md-block">products per page</span>
              </div>
              <ngb-pagination
              [collectionSize]="product.length" 
              [(page)]="page" 
              [pageSize]="pageSize">
            </ngb-pagination>
            </div>
          </div>
        </div>
      </section>

</main>
