<app-header></app-header>
<main class="cs-page-wrapper">
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Forgot password
        </li>
      </ol>
    </div>
  </nav>

  <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
    <div class="row d-flex align-center justify-content-center">
      <div class="col-6">
        <div class="px-md-5">
          <h3 class="modal-title mt-4 mb-0 text-center">Actualizar Password</h3>
          <p class="font-size-sm text-muted text-center">
            Please update your password. Enter your new password and confirm it
            to complete the update process.
          </p>
          <form
            #updatePassword="ngForm"
            (ngSubmit)="resetPassword(updatePassword)"
          >
            <div class="form-group">
              <label for="signin-email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Your email address"
                required
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="form-group">
              <label for="signin-password" class="form-label">Password</label>
              <div class="cs-password-toggle input-group-overlay">
                <input
                  type="password"
                  class="form-control appended-form-control"
                  id="signin-password"
                  placeholder="Your password"
                  required
                  name="password"
                  [(ngModel)]="login.password"
                />
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input" />
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Show password</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="signin-password" class="form-label"
                >confirm Password</label
              >
              <div class="cs-password-toggle input-group-overlay">
                <input
                  type="password"
                  class="form-control appended-form-control"
                  id="signin-password"
                  placeholder="confirm password"
                />
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input" />
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Show password</span>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Actualizar Password
            </button>
          </form>
          <div class="d-flex justify-content-end mt-3">
            <a [routerLink]="['/login']" class="font-size-sm text-decoration-none">Regresar</a>
        </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
