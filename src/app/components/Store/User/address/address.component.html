<app-header></app-header>
<nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a  [routerLink]="['/']" ><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">My profile</li>
      </ol>
    </div>
  </nav>
   <!-- Page container -->
   <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <div class="sidebar-sticky" data-sidebar-sticky-options='{
          "topSpacing": 120,
          "minWidth": 991
        }'>
          <div class="sidebar-sticky-inner">
            <div class="card">
              <div class="card-body" *ngIf="users">
                <h5 class="card-title mb-1">{{users.name}} {{users.lastname}}</h5>
                <p class="card-text text-muted mb-lg-0">{{users.login.email}}</p>
                <a href="#account-menu" class="btn btn-primary btn-block d-lg-none" data-toggle="collapse">Account Menu</a>
              </div>
              <div id="account-menu" class="collapse d-lg-block">
                <div class="list-group list-group-flush border-top">
                  <a  [routerLink]="['/profile']"  class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-profile font-size-lg mr-2"></i>
                    <span>My profile</span>
                  </a>
                  <a [routerLink]="['/profile/address']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-bag font-size-lg mr-2"></i>
                    <span>My Address</span>
                  </a>
                  <a href="account-wishlist.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-heart font-size-lg mr-2"></i>
                    <span>Wishlist</span>
                    <span class="badge badge-warning ml-auto">2</span>
                  </a>
                  <a href="account-recently-viewed.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-eye font-size-lg mr-2"></i>
                    <span>Recently viewed</span>
                  </a>
                  <a href="account-reviews.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-star font-size-lg mr-2"></i>
                    <span>My reviews</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
          <h1 class="h2 mb-0">My Address</h1>
          <a href="#" class="btn text-danger btn-link font-size-base text-decoration-none pr-0">
            <i class="cxi-delete font-size-lg mt-n1 mr-2"></i>
            Delete account
          </a>
        </div>
        <form #registroForm="ngForm" (ngSubmit)="add_address(registroForm)">
            <div class="row mb-3">
                <div class="col-sm-6 form-group">
                    <label for="ac-fn">Name</label>
                    <input type="text" id="ac-fn" class="form-control form-control-lg" name="addressee" [(ngModel)]="address.addressee" placeholder="addressee"required>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label for="ac-fn">DPI</label>
                    <input type="number" id="ac-fn" class="form-control form-control-lg" name="dpi" [(ngModel)]="address.dpi" placeholder="dpi"required>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label for="ac-fn">Zip</label>
                    <input type="number" id="ac-fn" class="form-control form-control-lg" name="zip" [(ngModel)]="address.zip" placeholder="zip"required>
                  </div>
                  <div class="col-sm-6 form-group">
                      <label for="ac-fn">Phone</label>
                      <input type="number" id="ac-fn" class="form-control form-control-lg" name="phone" [(ngModel)]="address.phone" placeholder="phone"required>
                    </div>
                    <div class="col-sm-12 form-group">
                      <label for="ac-fn">Country</label>
                      <select class="form-control custom-select"  name="country"  [(ngModel)]="address.country">
                          <option value="" selected disabled>Seleccionar</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="Honduras">Honduras</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Mexico">MÃ©xico</option>
                      </select>
                    </div>
                  <div class="col-sm-12 form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ex-check-1" name="main" [(ngModel)]="address.main">
                        <label class="form-check-label" for="ex-check-1">Activar Cuenta Principal</label>
                      </div>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">&nbsp;Save address&nbsp;</button>
        </form>
      </div>
    </div>
  </section>
<app-footer></app-footer>
