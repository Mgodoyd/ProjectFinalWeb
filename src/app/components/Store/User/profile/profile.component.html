<app-header></app-header>
<nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a  [routerLink]="['/']" ><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">My profile</li>
      </ol>
    </div>
  </nav>
   <!-- Page container -->
   <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <div class="sidebar-sticky" data-sidebar-sticky-options='{
          "topSpacing": 120,
          "minWidth": 991
        }'>
          <div class="sidebar-sticky-inner">
            <div class="card">
              <div class="card-body" *ngIf="users">
                <h5 class="card-title mb-1">{{users.name}} {{users.lastname}}</h5>
                <p class="card-text text-muted mb-lg-0">{{users.login.email}}</p>
                <a href="#account-menu" class="btn btn-primary btn-block d-lg-none" data-toggle="collapse">Account Menu</a>
              </div>
              <div id="account-menu" class="collapse d-lg-block">
                <div class="list-group list-group-flush border-top">
                  <a  [routerLink]="['/profile']" routerLinkActive="active"  class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-profile font-size-lg mr-2"></i>
                    <span>My profile</span>
                  </a>
                  <a href="account-orders.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-bag font-size-lg mr-2"></i>
                    <span>My orders</span>
                  </a>
                  <a href="account-wishlist.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-heart font-size-lg mr-2"></i>
                    <span>Wishlist</span>
                    <span class="badge badge-warning ml-auto">2</span>
                  </a>
                  <a href="account-recently-viewed.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-eye font-size-lg mr-2"></i>
                    <span>Recently viewed</span>
                  </a>
                  <a href="account-reviews.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-star font-size-lg mr-2"></i>
                    <span>My reviews</span>
                  </a>
                  <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="cxi-logout font-size-lg mr-2"></i>
                    <span>Sign out</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
          <h1 class="h2 mb-0">My profile</h1>
          <a href="#" class="btn text-danger btn-link font-size-base text-decoration-none pr-0">
            <i class="cxi-delete font-size-lg mt-n1 mr-2"></i>
            Delete account
          </a>
        </div>
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
          <div class="row pb-3">
            <div class="col-sm-6 form-group">
              <label for="ac-fn">Name</label>
              <input type="text" id="ac-fn" class="form-control form-control-lg" name="name" [(ngModel)]="userData.name" placeholder="name"required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-ln">Last Name</label>
              <input type="text" id="ac-ln" class="form-control form-control-lg"  name="lastname" [(ngModel)]="userData.lastname" placeholder="last name" required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-email">Email</label>
              <input type="email" id="ac-email" class="form-control form-control-lg" name="email" [(ngModel)]="userData.login.email" placeholder="email" required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-phone">Phone</label>
              <input type="text" id="ac-phone" class="form-control form-control-lg" name="phone" [(ngModel)]="userData.phone" placeholder="phone" required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-password"> Password</label>
              <div class="cs-password-toggle input-group-overlay">
                <input type="password" id="ac-password" class="form-control form-control-lg" name="password" [(ngModel)]="userData.login.password" placeholder="password" required>
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input">
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Show password</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="ac-phone">Nit</label>
                <input type="text" id="ac-phone" class="form-control form-control-lg" name="nit" [(ngModel)]="userData.nit" placeholder="nit" required>
              </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-address">Address</label>
                    <input type="text" id="ac-address" class="form-control form-control-lg" name="address" [(ngModel)]="userData.address" placeholder="address" required>
                </div>
            </div>
           
          <button type="submit" class="btn btn-primary btn-lg">&nbsp;Save changes&nbsp;</button>
        </form>
      </div>
    </div>
  </section>
<app-footer></app-footer>
