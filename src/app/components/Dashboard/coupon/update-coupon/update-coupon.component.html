<app-sidebar></app-sidebar>

<div
  class="border-bottom pt-2 mt-5 mb-5 title"
>
  <h2 class="mt-2 mt-md-4 mb-3 pt-1">Cuopons</h2>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">This module updates all store coupons.</p>
  </div>
</div>
<!-- Page title-->
<ng-container *ngIf="coupon != undefined">
  <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
    <div
      class="card box-shadow-sm panel"
    >
      <div class="card-header">
        <h5 style="margin-bottom: 0px">Coupon Update</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3 form-group">
            <label for="validationCustom01" class="form-label"
              >Code Coupon</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="code"
              required
              name="code"
              [(ngModel)]="coupon.code"
            />
          </div>

          <div class="col-md-3 form-group">
            <label for="validationCustom01" class="form-label">Value </label>
            <input
              class="form-control"
              type="number"
              placeholder="value"
              required
              name="value"
              [(ngModel)]="coupon.value"
            />
          </div>
          <div class="col-md-3 form-group">
            <label for="validationCustom01" class="form-label">Limit </label>
            <input
              class="form-control"
              type="number"
              placeholder="limit"
              required
              name="limit"
              [(ngModel)]="coupon.limit"
            />
          </div>
          <div class="col-md-3">
            <label for="validationCustom01" class="form-label">Type</label>
            <select
              class="form-select"
              aria-label="Default select example"
              name="Type"
              [(ngModel)]="coupon.type"
            >
              <option selected disabled>Seleccionar</option>
              <option value="Porcentaje">Porcentaje</option>
              <option value="Valor Fijo">Valor fijo</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button *ngIf="!load_btn" class="btn btn-success mr-3" type="submit">
          Update Coupon
        </button>
        <button
          *ngIf="load_btn"
          type="button"
          class="btn btn-secondary mr-3"
          disabled
        >
          <span
            class="spinner-grow spinner-grow-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          updating...
        </button>
        <button
          class="btn btn-warning"
          routerLinkActive="active"
          [routerLink]="['/index/coupon']"
        >
          Back
        </button>
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="coupon === undefined">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Record not found</h3>
    </div>
  </div>
</ng-container>
